<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toni Miikan elokuva sivu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
</head>

<body>

    <div class="wrapper">
        <div class="logo">
            <div class="container">
                <p>Miika<span>Toni</span></p>
            </div>
        </div>

        <div class="search-container">
            <div class="search-element">
                <h3>Etsi elokuvaa:</h3>
                <!-- Hakukenttä johon laitettiin onkeyup-eventti joka   -->
                <input type="text" class="form-control" placeholder="Etsi elokuvan nimellä ..." id="movie-search-box"
                    onkeyup="findMovies()" onclick="findMovies()">

                <div class="search-list" id="search-list">
                </div>
            </div>
        </div>

        <div class="container">
            <div class="result-container">
                <div class="result-grid" id="result-grid">
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
